<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Style circles using data-driven styling</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <script src='https://cdn.rawgit.com/chrisveness/latlon-geohash/master/latlon-geohash.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js'></script>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet'/>
    <link href='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css' rel='stylesheet'/>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var q, url, countBy, resolution, rank;

    q = getParameterByName('q') || '';
    mapboxgl.accessToken = 'pk.eyJ1IjoiaG9mZnQiLCJhIjoiY2llaGNtaGRiMDAxeHNxbThnNDV6MG95OSJ9.p6Dj5S7iN-Mmxic6Z03BEA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v9',
        zoom: 0,
        center: [10, 50]
    });

    function updateLayer() {
        var layer = map.getSource('occurrences');
        if (layer) {
            map.removeSource('occurrences');
            map.removeLayer('occurrences');
            addLayer();
        } else {
            addLayer();
        }
    }

    var filter = JSON.stringify({"bool":{"filter":{"terms":{"gbifTaxonKey":["2600566", "2481174"]}}}});
    function addLayer() {
        var tileString = 'http:/localhost:5000/api/tile/{x}/{y}/{z}.mvt?field=location&url=' + encodeURIComponent('http://es1.gbif-dev.org:9200/occurrence_v1/_search?') + '&filter=' + filter;
        map.addLayer({
            'id': 'occurrences',
            'type': 'circle',
            'source': {
                type: 'vector',
                tiles: [tileString]
            },
            'source-layer': 'occurrences',
            'paint': {
                // make circles larger as the user zooms from z12 to z22
                'circle-radius': {
                    property: "count",
                    type: "interval",
                    stops: [
                        [0, 2],
                        [10, 3],
                        [100, 5],
                        [1000, 8],
                        [10000, 15]
                    ]
                },
                // color circles by ethnicity, using data-driven styles
                'circle-color': {
                    property: "count",
                    type: "interval",
                    stops: [
                        [0, '#fed976'],//#b99939
                        [10, '#fd8d3c'],
                        [100, '#fd8d3c'],//#b45100
                        [1000, '#f03b20'],//#a40000
                        [10000, '#bd0026']] //#750000
                },
                'circle-opacity': {
                    property: "count",
                    type: "interval",
                    stops: [
                        [0, 1],
                        [10, .8],
                        [100, .7],
                        [1000, .6],
                        [10000, .6]
                    ]
                },
                'circle-stroke-color': {
                    property: "count",
                    type: "interval",
                    stops: [
                        [0, '#fe9724'],//#b99939
                        [10, '#fd5b24'],
                        [100, '#fd471d'],//#b45100
                        [1000, '#f01129'],//#a40000
                        [10000, '#bd0047']] //#750000
                },
                'circle-stroke-width': {
                    property: "count",
                    type: "interval",
                    stops: [
                        [0, 1],
                        [10, 0]
                    ]
                }
            }
        }, 'poi-scalerank2');

        // Create a popup, but don't add it to the map yet.
        var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        map.on('mouseenter', 'occurrences', function(e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.count)
            .addTo(map);
        });
        map.on('click', 'occurrences', function(e) {
            console.log(e.features[0].properties.geohash);
            latLon = Geohash.bounds(e.features[0].properties.geohash);
            var url = 'https://www.gbif.org/occurrence/search?';
            var geom = '((W S,E S,E N,W N,W S))';
            var N = latLon.ne.lat, S = latLon.sw.lat, W = latLon.sw.lon, E = latLon.ne.lon;
            geom = 'geometry=POLYGON' + geom.replace(/N/g, N).replace(/S/g, S).replace(/W/g, W).replace(/E/g, E);
            window.open(url + geom,'_blank');
        });

        map.on('mouseleave', 'occurrences', function() {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

        map.on('zoomend', 'occurrences', function(e) {
            console.log(map.getZoom());
        });
    }

    map.on('load', addLayer);

</script>

</body>
</html>
